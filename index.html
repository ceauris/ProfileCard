<!DOCTYPE html>
<!-- Coding by ceauris | programacionweb-->
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <!-- Colocando imagen -->
        <div class="image">
            <img src="assets/img01.jpg" alt="persona" class="profile-img">
        </div>
        <!-- Definiendo ocupación -->
        <div class="text-data">
            <span class="name">ProgramaciónWeb</span>
            <span class="job">Frontend Developer & Blogger</span>
        </div>
        <!-- Iconos de RRSS -->
        <div class="media-buttons">
            <a href="#" class="link fa"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link tw"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link in"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="link yt"><i class='bx bxl-youtube'></i></a>
        </div>
        <!-- Botones llamada a la acción -->
        <div class="buttons">
            <button class="button">Subscribes</button>
            <button class="button">Message</button>
        </div>
        <!-- Estadisticas personales -->
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-alt'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>

    </div>

</body>
</html>
